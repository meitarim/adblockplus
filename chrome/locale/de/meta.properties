description.short=Blockiert nervige Videowerbung auf YouTube, Facebook-Werbung, Werbebanner und vieles mehr.\n\nCommunity Adblock blockiert nervige Werbung und unterstützt Webseiten, indem es unaufdringliche Werbung standardmäßig nicht blockiert (änderbar).
name=Community Adblock
description.long.addition1=Mit Community Adblock 2.0 wurde die Möglichkeit eingeführt, einige nicht aufdringliche Werbung zu erlauben (findet sich in Filtereinstellungen). Der Sinn dabei ist, Webseiten, die solche Werbung einsetzen, zu unterstützen. Dadurch werden hoffentlich mehr Webseiten auf nicht aufdringliche Werbung setzen. <a href="http://adblockplus.org/de/acceptable-ads">Mehr dazu lesen</a>
translator=Wladimir Palant
description.long=Mit Community Adblock haben Sie wieder die Kontrolle und bestimmen selber, was Sie sehen wollen. Die Erweiterung wird von über vierzig Filterabonnements für Dutzende Sprachen unterstützt, mit denen sie automatisch für verschiedene Einsatzzwecke konfiguriert wird, angefangen beim Blockieren von Werbung bis hin zum Blockieren bekannter bösartiger Webseiten. Mit Community Adblock können Sie auch eigene Filter erstellen, unterstützt durch viele hilfreiche Funktionen, z.B. ein Kontextmenüeintrag für Bilder, ein Tab zum Blockieren von Flash und Java, und die Liste blockierbarer Elemente zum Entfernen von Skripten und Stylesheets.
description=Werbung war gestern!
