description.short=חסימת מודעות ווידיאו מטרידות ב-YouTube, מודעות Facebook, באנרים ועוד רבות.\nAd Blocking Community חוסם את כל המודעות המטרידות, ותומך באתרים על ידי אי חסימת מודעות שאינן בולטות כברירת מחדל (ניתן להגדרה).
