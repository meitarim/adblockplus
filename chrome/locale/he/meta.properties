description.long.addition1=החל מ-Ad Blocking Community 2.0 קיימת האפשרות בהעדפות הסינון לאפשר מעט פרסום לא פולשני. המטרה היא לתמוך באתרים המשתמשים בדרכים לא פולשניות לפרסום ולעודד אתרים נוספים לעשות את אותו הדבר. <a href="http://adblockplus.org/en/acceptable-ads">לקרא עוד</a>
