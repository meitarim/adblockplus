description.short=Blokuoja erzinančias video reklamas YouTube ir Facebook svetainėse, bei daug daugiau.\n\nAdblocky blokuoja visas erzinančias reklamas ir palaiko svetaines kurios reklamuojasi neagresyviai(konfigūruojama).
name=Adblocky
description.long.addition1=Pradedant Adblocky 2.0 filtrų nustatymuose yra parinktis suteikianti galimybę leisti neįkyrias reklamas. Tikslas yra palaikyti svetaines naudojančias neįkyrias reklamas ir paskatinti kitas svetaines naudoti tokias pat. <a href="http://adblockplus.org/en/acceptable-ads">Plačiau</a>
translator=Jonas Slivka, Algimantas Margevičius
description.long=Adblocky suteikia jums galimybę matyti internetą tokį kokį norite. Šis plėtinys palaikomas per keturiasdešimties filtrų prenumeratų tuzinais kalbų, automatinis pritaikymas įvairiems tikslams nuo reklamų šalinimo iki visų žinomų kenkėjiškų svetainių blokavimo. Adblocky taipogi leis jums derinti filtrus, naudojantis įvairiomis galimybėmis, įskaitant kontekstinį meniu paveikslėliams, blokavimo lentelę Flash ir Java objektams ir blokuojamų objektų sąrašą, kad galėtumėte pašalinti scenarijus bei stilius.
description=Reklamos tai praeitis!
