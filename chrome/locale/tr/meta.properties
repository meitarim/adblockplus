description.short=Rahatsız edici YouTube video reklamlarını, Facebook reklamlarını ve daha fazlasını engelleyin.\n\nCommunity Adblock tüm rahatsız edici reklamları engeller ve rahatsızlık vermeyen reklamları engellemeyerek (ayarlanabilir) web siteleri destekler.
name=Community Adblock
description.long.addition1=Community Adblock 2.0 ile birlikte Süzgeç Tercihler bölümünde rahatsız etmeyen reklamlara izin verme seçeneği yer alıyor. Burada amaç rahatsız edici reklamlara yer vermeyen siteleri desteklemek, diğer siteleri de bu yönde hareket etmeleri için yüreklendirmek. <a href="http://adblockplus.org/en/acceptable-ads">Devamını okuyun.</a>
translator=Ahmet Serkan Tıratacı
description.long=Community Adblock internetin kontrolünü yeniden ele geçirinmenize ve sayfaların nasıl görüneceğine karar vermesinize olanak tanır. Reklamları yok etmekten zararlı yazılım dağıtan siteleri engellemeye kadar birçok işi gören farklı dildeki 40'ı aşkın süzgeç, Community Adblock'ın arkasında. Community Adblock ayrıca çeşitli yararlı özellikler sayesinde süzgeçlerinizi düzenlemenize yardım eder. Bu özellikler arasında, sayfa üzerinden resim engelleme; Flash ve Java nesneleri için engelleme sekmesi; betik ve biçem sayfalarını (CSS) engellenecekler arasından çıkartmanızı sağlayan 'engellenebilir öğeler listesi' yer alır.
description=Reklamlar geçmişte kaldı!
